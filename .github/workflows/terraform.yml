name: Terraform - Entra ID

on:
  push:
    branches: [ "Dev" ]
    paths:
      - "terraform/**"
  pull_request:
    branches: [ "Dev" ]
    paths:
      - "terraform/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  tf:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      # Pass tenant via env or tfvars; keep client_id/secret out (OIDC is secretless)
      TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }} # optional: or hardcode in tfvars
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Azure OIDC Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id is NOT required for Entra-only operations.

      # (Optional) Print whoami to confirm token context
      - name: Show Entra context
        run: |
          az account show || true
          az ad signed-in-user show || true

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file="../env/dev.tfvars"

      # Apply only on dev pushes
      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev'
        working-directory: terraform
        run: terraform apply -auto-approve -var-file="../env/dev.tfvars"
