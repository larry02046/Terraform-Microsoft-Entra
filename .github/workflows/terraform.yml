name: Terraform (Entra CA)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_TENANT_ID: ${{ secrets.AAD_TENANT_ID }}
      ARM_CLIENT_ID: ${{ secrets.AAD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AAD_CLIENT_SECRET }}
      # If using azurerm backend with access keys or SAS, export those here too.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # If using azurerm backend, you may need an Azure login step to fetch a storage key or use workload identity.
      # - name: Azure CLI login (optional)
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AAD_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AAD_TENANT_ID }}
      #     client-secret: ${{ secrets.AAD_CLIENT_SECRET }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false

      - name: Terraform Apply (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
